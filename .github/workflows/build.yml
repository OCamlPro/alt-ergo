name: Build

on:
  push:
  pull_request:

# Restrict the GITHUB_TOKEN
permissions: {}

env:
  # Add OPAMYES=true to the environment, this is usefill to replace `-y` option
  # in any opam call
  OPAMYES: true
  # Alt-Ergo's depext crashs with with-test flag to yes
  #   # The with-test flag is set to true to force installation of deps and
  #   # depext needed to run the alt-ergo tests
  #   OPAMWITHTEST: true

jobs:
  # This job will do the initial build of alt-ergo (on linux).
  # We then upload alt-ergo as a build artifact to enable re-use in subsequent
  # jobs.
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - 4.10.0

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true

      - name: Install dependencies
        run: opam exec -- make test-deps

      - name: Build alt-ergo with opam
        run: opam exec -- opam reinstall .

      - name: Generate tests
        run: opam exec -- make gentest

      - name: Run tests
        run: opam exec -- make runtest-ci
