      script: rsc/extra/travis_local_test.sh ${LOCAL_INSTALL_DIR}
      env: OPAMBUILDTEST=true OCAML_VERSION=4.07.1+flambda
    - stage: "test"
      name: "non-regression (4.08.1)"
      script: rsc/extra/travis_local_test.sh ${LOCAL_INSTALL_DIR}
      env: OPAMBUILDTEST=true OCAML_VERSION=4.08.1
    - stage: "test"
