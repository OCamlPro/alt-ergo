      script: rsc/extra/travis_local_test.sh ${LOCAL_INSTALL_DIR}
      env: OPAMBUILDTEST=true OCAML_VERSION=4.05.0+flambda
    - stage: "test"
      name: "non-regression (4.06.1)"
      script: rsc/extra/travis_local_test.sh ${LOCAL_INSTALL_DIR}
      env: OPAMBUILDTEST=true OCAML_VERSION=4.06.1
    - stage: "test"
